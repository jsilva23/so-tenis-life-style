<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Só Tenis LifeStyle - Loja de Vendas On-line</title>
</head>
<body>
    <header class="cabecalho cabecalho-principal">
        <div>
            <img class="img-logo" src="./img/logo-smallest.png" alt="Logo">
        </div>
        <a class="btn" href="">Sign up</a>
    </header>
    <main>
        <section class="destaque-section">
            <header class="cabecalho cabecalho-nav">
                <nav>
                    <ul>
                        <li><a href="">Homens</a></li>
                        <li><a href="">Mulheres</a></li>
                        <li><a href="">Crianças</a></li>
                    </ul>
                </nav>
            </header>
            <div class="destaque">
                <ul class="slider">
                    <li>
                        <input type="radio" name="slide" id="slide1" checked>
                        <label for="slide1"></label>
                        <img src="img/Pics/conv.png" alt="">
                    </li>

                    <li>
                        <input type="radio" name="slide" id="slide2">
                        <label for="slide2"></label>
                        <img src="img/Pics/nik.png" alt="">
                    </li>

                    <li>
                        <input type="radio" name="slide" id="slide3">
                        <label for="slide3"></label>
                        <img src="img/Pics/nike.png" alt="">
                    </li>
                </ul>
                <div class="desc-slide">
                    <h1>Desconto até 10%</h1>
                    <p>Compre sem sair de casa</p>
                    <a class="btn btn-comprar" href="">Comprar</a>
                </div>
            </div>
        </section>
        <section class="produtos">
            <div class="container">
                <h1>Nossos protutos</h1>
                <div class="prod-lista novidades">
                    <h2>Novidades</h2>
                    <ol>
                        <li><img src="img/Pics/nik.png" alt=""></li>
                        <li><img src="img/Pics/nike.png" alt=""></li>
                        <li><img src="img/Pics/nik.png" alt=""></li>
                        <li><img src="img/Pics/nike.png" alt=""></li>
                    </ol>
                </div>
                <div class="prod-lista mais-vendidos">
                    <h2>Mais vendidos</h2>
                    <ol>
                        <li><img src="img/Pics/nike.png" alt=""></li>
                        <li><img src="img/Pics/nik.png" alt=""></li>
                        <li><img src="img/Pics/nike.png" alt=""></li>
                        <li><img src="img/Pics/nik.png" alt=""></li>    
                    </ol>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
